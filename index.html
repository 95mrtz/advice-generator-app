<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- CSS -->

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <h4>
          Advice #<span><!-- Advice ID goes here --></span>
        </h4>
      </div>
      <div class="quote">
        <p>
          "<!-- Advice text goes here -->
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit veritatis
          quod praesentium reprehenderit quas animi eos.  "
        </p>
      </div>
      <div class="pattern-divider">
      </div>
      <button class="btn-random"><div class="icon-dice"></div></button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/manuelrtz" target="_blank">Manuel Ortiz</a>.

    </div>

    <!-- JS -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
